apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
spec:
  replicas: 2
  selector:
    matchLabels: { app: flask-demo }
  template:
    metadata:
      labels: { app: flask-demo }
    spec:
      containers:
      - name: flask
        image: IMAGE_PLACEHOLDER
        ports: [{ containerPort: 5000 }]
        livenessProbe:
          httpGet: { path: /health, port: 5000 }
          initialDelaySeconds: 3
          periodSeconds: 5